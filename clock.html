<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock using HTML CSS JS</title>
    <link rel="stylesheet" href="clock.css">
   
  

</head>

<body>
    <script src="clk.js"></script>
    <div id="clockcontainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="dot"></div>
        <div id="center"></div>
        <div id="a">12</div>
        <div id="b">1</div>
        <div id="c">2</div>
        <div id="d">3</div>
        <div id="e">4</div>
        <div id="f">5</div>
        <div id="g">6</div>
        <div id="h">7</div>
        <div id="i">8</div>
        <div id="j">9</div>
        <div id="k">10</div>
        <div id="l">11</div>

    </div>
</body>
</html>
